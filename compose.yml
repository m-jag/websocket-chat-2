volumes:
  mongodb_data: { driver: local }

services:
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - 8000:80
  #   volumes:
  #     - ./webpage/:/var/www
  #     - ./default.conf:/etc/nginx/conf.d/default.conf
  web:
    build: .
    restart: always
    ports:
      - 8080:3000
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo
    volumes:
      - ./webapp/:/user/app/
    working_dir: /user/app/
    command: ["nodemon", "index.js"]
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
